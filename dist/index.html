<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Spreadsheet</title>
    <meta name="description" content="A comparison of AI tools for developers">
    <link rel="prefetch" href="img/codewhisperer.webp">
    <link rel="prefetch" href="img/github-copilot.webp">
    <link rel="prefetch" href="img/codium.webp">
    <link rel="prefetch" href="img/codeium.webp">
    <link rel="prefetch" href="img/gemini.webp">
    <link rel="prefetch" href="img/cody.svg">
    <link rel="prefetch" href="img/tabnine.webp">
    <link rel="prefetch" href="img/chatgpt.webp">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            max-height: 100dvh;
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #ffffff;
            color: #101010;
        }

        @media (prefers-color-scheme: dark) {
            body.dark {
                background: #1F2936;
                color: #ffffff;
            }

            body.dark a {
                color: #bcd1e6;
            }

            body.dark a:hover {
                color: #ffffff;
            }
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #B60202;
        }

        a:hover {
            text-decoration: underline;
            color: #000000;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .footer {
            font-size: 0.75rem;
            text-align: center;
            padding: 0 1rem 1rem 1rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.3.1/ag-grid-community.min.js"
        integrity="sha512-pyep0b8pFXiMbcaxISZ03VOCbUVoUal2G9uFWCrjAJsSO/koeng2k2/6oLOq+2DUbAER3uC/YVB5GSISuTWYLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="dark">
    <div class="main">
        <h1>AI Tools Comparison</h1>
        <div id="table" class="ag-theme-quartz-auto-dark"></div>
    </div>
    <div class="footer">
        <p>
            Created by <a href="https://github.com/sebdanielsson" target="_blank">Sebastian Danielsson</a> & Jesper
            Andersson
        </p>
        <p>
            Built with <a href="https://github.com/ag-grid/ag-grid" target="_blank">AG Grid</a></a>.
            Source code available on <a href="https://github.com/sebdanielsson/ai-tools-table"
                target="_target">GitHub</a>.
        </p>
    </div>

    <script>
        const gridOptions = {
            domLayout: "autoHeight",
            rowSelection: "multiple",
            rowMultiSelectWithClick: true,
            suppressRowClickSelection: true,
            rowData: [
                { avatar: 'img/codewhisperer.webp', Name: "CodeWhisperer", Plan: "Professional", Company: "Amazon", "Country": "US", "Hosting": "SaaS", "Data Center": "US", "Data Retention": "No", "Prompts & Responses": "No", "Non-permissively licensed code": "Unknown", "Suggestions for new and existing code": "No", "Explanations": "No", "IDE Autocomplete": "Yes", "IDE Chat": "No", "IDE Inline Chat": "No", "VSCode": "Yes", "Visual Studio": "Yes (Preview)", "Rider": "Yes", "Eclipse": "No" },
                { avatar: 'img/github-copilot.webp', Name: "Copilot", Plan: "Business", Company: "GitHub", "Country": "US", "Hosting": "SaaS", "Data Center": "Global", "Data Retention": "No", "Prompts & Responses": "No", "Non-permissively licensed code": "Yes¹", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "Yes", "IDE Inline Chat": "Yes", "VSCode": "Yes", "Visual Studio": "Yes", "Rider": "Yes", "Eclipse": "No" },
                { avatar: 'img/codium.webp', Name: "CodiumAI", Plan: "Enterprise", Company: "CodiumAI", "Country": "Israel", "Hosting": "On-Prem (Model in cloud)", "Data Center": "Global", "Data Retention": "48 hours (Zero retention available)", "Prompts & Responses": "No", "Non-permissively licensed code": "Yes (OpenAI GPT-4)", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "Yes", "IDE Inline Chat": "No", "VSCode": "Yes", "Visual Studio": "No", "Rider": "Yes", "Eclipse": "No" },
                { avatar: 'img/codeium.webp', Name: "Codeium", Plan: "Enterprise", Company: "Codeium", "Country": "US", "Hosting": "On-Prem or SaaS", "Data Center": "None", "Data Retention": "No", "Prompts & Responses": "No", "Non-permissively licensed code": "No", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "Yes", "IDE Inline Chat": "Yes", "VSCode": "Yes", "Visual Studio": "Yes", "Rider": "Yes", "Eclipse": "Yes" },
                { avatar: 'img/gemini.webp', Name: "Gemini", Plan: "Enterprise", Company: "Google", "Country": "US", "Hosting": "SaaS", "Data Center": "Global", "Data Retention": "3 years", "Prompts & Responses": "No", "Non-permissively licensed code": "No²", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "No", "IDE Inline Chat": "No", "VSCode": "Yes", "Visual Studio": "No", "Rider": "Yes", "Eclipse": "No" },
                { avatar: 'img/cody.svg', Name: "Cody", Plan: "Enterprise", Company: "Sourcegraph", "Country": "US", "Hosting": "On-Prem (Model in cloud)", "Data Center": "Global", "Data Retention": "No (Azure OpenAI, OpenAI, Amazon Bedrock)", "Prompts & Responses": "No", "Non-permissively licensed code": "Yes (Azure OpenAI, OpenAI, Amazon Bedrock)", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "Yes", "IDE Inline Chat": "Yes", "VSCode": "Yes", "Visual Studio": "No", "Rider": "Yes", "Eclipse": "No" },
                { avatar: 'img/tabnine.webp', Name: "Tabnine", Plan: "Enterprise", Company: "Tabnine", "Country": "Israel", "Hosting": "On-Prem or SaaS", "Data Center": "None", "Data Retention": "No", "Prompts & Responses": "No", "Non-permissively licensed code": "No", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "Yes", "IDE Chat": "Yes", "IDE Inline Chat": "No", "VSCode": "Yes", "Visual Studio": "Yes", "Rider": "Yes", "Eclipse": "Yes" },
                { avatar: 'img/chatgpt.webp', Name: "ChatGPT", Plan: "Team, Enterprise, API", Company: "OpenAI", "Country": "US", "Hosting": "SaaS", "Data Center": "US", "Data Retention": "Yes (1-3 months)", "Prompts & Responses": "No", "Non-permissively licensed code": "Yes", "Suggestions for new and existing code": "Yes", "Explanations": "Yes", "IDE Autocomplete": "No", "IDE Chat": "No", "IDE Inline Chat": "No", "VSCode": "No", "Visual Studio": "No", "Rider": "No", "Eclipse": "No" }
            ],
            defaultColDef: {
                wrapHeaderText: true,
                autoHeaderHeight: true,
            },
            columnDefs: [
                {
                    headerName: 'Product',
                    children: [
                        {
                            field: 'Name',
                            pinned: true,
                            checkboxSelection: true,
                            width: '200px',
                            cellRenderer: params => {
                                return `<div style="display: flex; align-items: center; height: 100%;">
                            <img src="${params.data.avatar}" alt="${params.data.Name}" style="width:32px; height: 32px; border-radius: 22.5%; margin-right: 0.5rem;">
                            <span>${params.data.Name}</span>
                        </div>`;
                            }
                        },
                        { field: "Plan", width: '120px' },
                        { field: "Company", width: '120px' }
                    ]
                },
                {
                    headerName: 'Privacy & Security',
                    children: [
                        { field: "Country", width: '90px' },
                        { field: "Hosting", width: '200px' },
                        { field: "Data Center", width: '130px', filter: true },
                        { field: "Data Retention", width: '150px', filter: true },

                    ]
                },
                {
                    headerName: 'Model Training',
                    children: [
                        { field: "Prompts & Responses", width: '130px', filter: true },
                        { field: "Non-permissively licensed code", width: '180px', filter: true },
                    ]
                },
                {
                    headerName: 'Features',
                    children: [
                        { field: "Suggestions for new and existing code", width: '200px', filter: true },
                        { field: "Explanations", width: '140px', filter: true },
                        { field: "IDE Autocomplete", width: '175px', filter: true },
                        { field: "IDE Chat", width: '110px', filter: true },
                        { field: "IDE Inline Chat", width: '150px', filter: true },
                    ]
                },
                {
                    headerName: 'IDE Extensions',
                    children: [
                        { field: "VSCode", width: '110px', filter: true },
                        { field: "Visual Studio", width: '140px', filter: true },
                        { field: "Rider", width: '90px', filter: true },
                        { field: "Eclipse", width: '100px', filter: true },
                    ]
                }
            ]
        };

        const table = document.querySelector('#table');
        agGrid.createGrid(table, gridOptions);
    </script>
</body>

</html>
