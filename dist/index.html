<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Spreadsheet</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            max-height: 100dvh;
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #fff;
            color: #101010;
        }

        @media (prefers-color-scheme: dark) {
            body.dark {
                background: #1F2936;
                color: #fff;
            }
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        a {
            color: #739fcb;
            text-decoration: none;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .footer {
            font-size: 0.75rem;
            text-align: center;
            padding: 0 1rem 1rem 1rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.3.1/ag-grid-community.min.js"
        integrity="sha512-pyep0b8pFXiMbcaxISZ03VOCbUVoUal2G9uFWCrjAJsSO/koeng2k2/6oLOq+2DUbAER3uC/YVB5GSISuTWYLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="dark">
    <div class="main">
        <h1>AI Tools Comparison</h1>
        <div id="table" class="ag-theme-quartz-auto-dark"></div>
    </div>
    <div class="footer">
        <p>
            Created by <a href="https://github.com/sebdanielsson" target="_blank">Sebastian Danielsson</a> & Jesper
            Andersson
        </p>
        <p>
            Built with <a href="https://github.com/ag-grid/ag-grid" target="_blank">AG Grid</a></a>.
            Source code available on <a href="https://github.com/sebdanielsson/ai-tools-table"
                target="_target">GitHub</a>.
        </p>
    </div>

    <script>

            columnDefs: [
                {
                    field: 'Name',
                    pinned: true,
                    checkboxSelection: true,
                    cellRenderer: params => {
                        return `<div style="display: flex; align-items: center; height: 100%;">
                            <img src="${params.data.avatar}" style="width: 32px; height: 32px; margin-right: 0.5rem;">
                            <span>${params.data.Name}</span>
                        </div>`;
                    }
                },
                { field: "Company" },
                { field: "Company Origin" },
                { field: "Hosting Type" },
                { field: "Data Border Crossing", filter: true },
                { field: "Retains prompts or responses", filter: true },
                { field: "Trains on company data", filter: true },
                { field: "Trained on non-permissively licensed code", filter: true },
                { field: "Suggestions for new and existing code", filter: true },
                { field: "Explains generated code", filter: true },
                { field: "IDE Autocomplete", filter: true },
                { field: "IDE Chat", filter: true },
                { field: "IDE Inline Chat", filter: true },
                { field: "VSCode Extension", filter: true },
                { field: "Visual Studio Extension", filter: true },
                { field: "JetBrains Rider (Bonus)", filter: true },
                { field: "Eclipse (Bonus)", filter: true },
            ]
        };

        const table = document.querySelector('#table');
        agGrid.createGrid(table, gridOptions);
    </script>
</body>

</html>
